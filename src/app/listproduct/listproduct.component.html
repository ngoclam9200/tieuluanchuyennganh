<app-layout></app-layout>
<div class="content">
    <div class="content_top">
        <div class="heading">

            <h3></h3>

            <span *ngFor="let data of arrayCompany"><a (click)="searchcarbycompany(data.carCompanyName)">
                    {{data.carCompanyName}} </a> || </span>




        </div>
        <div class="see">
            <h5><a style="color:red" [routerLink]='["/carcomparison"]'>List comparison</a> <a *ngIf="isLogin"
                    style="color:red" [routerLink]='["/listbookinguser"]'>|| Booking</a></h5>
            <p></p>
        </div>
        <div class="clear"></div>
    </div>
 


    <form [formGroup]="formGroupSearch">
        <input formControlName="textSearch" style="margin-left: 400px; width: 500px; height: 30px;" type="text">
        <button (click)="searchcar()"
            style="height: 35px; background-color: #007bff;margin: 10px;border-radius: 8px ;cursor: pointer;">Search</button>
    </form>

    <div class="section group">

        <div *ngFor="let data of array">
            <div class="grid_1_of_4 images_1_of_4">
                <a (click)="currentcar(data._id)"><img src="{{data.Image}}" alt="" width="264" height="175" /></a>
                <br>
                <span (click)="currentcar(data._id)" style="color:red;cursor: pointer;"> {{data.carName}} </span>

                <div class="price-details">

                    <div class="price-number">
                        <h1 style="text-align:left"><span style="color:cadetblue" class="rupees"> Discount:
                                {{data.origin}}</span> </h1> <br />
                      
                        <h1 style="text-align:left "><span style="color:cadetblue" class="rupees">  Residual amount
                                :{{data.colour}}</span> </h1> <br />

                        <p><span class="rupees"> Gi√° : {{data.price}} </span></p>


                    </div>

                    <div class="add-cart">

                        <h4 *ngIf="isLogin"><a style="cursor: pointer;"
                                (click)="booking(data._id,data.carName)">Order</a></h4> <br>
                        <h4 *ngIf="!isLogin"><a style="cursor: pointer;">Login to order</a></h4> <br>
                        <h4><a style="cursor: pointer;" (click)="comparecar(data._id)">Compare</a></h4>

                    </div>


                    <div class="clear"></div>
                </div>
            </div>
        </div>





    </div>


</div>
