<app-layout></app-layout>
<div class="content">
    <div class="content_top">
        <div class="heading">

            <h3></h3>

            <span *ngFor="let data of arrayproducttype"><a (click)="searchproductbyid(data.loaiSanPhamId)">
                    {{data.tenLoaiSP}} </a> || </span>




        </div>
       
        <div class="clear"></div>
    </div>
 

  
    <form [formGroup]="formGroupSearch">
        <button (click)="allproduct()" style="margin-left: 50px; width: 150px; height: 30px; background-color: #007bff;border-radius: 8px ;">Tất cả sản phẩm</button>
        <input formControlName="textSearch" style="margin-left: 400px; width: 500px; height: 30px;" type="text">
        <button (click)="searchproduct()"
            style="height: 35px; background-color: #007bff;margin: 10px;border-radius: 8px ;cursor: pointer;">Tìm kiếm</button>
    </form>

    <div class="section group">

        <div *ngFor="let data of array | paginate: { itemsPerPage: 6, currentPage: p }">
            <div class="grid_1_of_4 images_1_of_4">
                <a (click)="currentproduct(data.sanPhamId)"><img src="{{data.hinhAnh}}" alt="" width="264" height="175" /></a>
                <br>
                <span (click)="currentproduct(data.sanPhamId)" style="color:red;cursor: pointer;height:58px;"> {{data.tenSP.slice(0,30)}}... </span>

                <div class="price-details">

                    <div class="price-number">
                        <h1 style="text-align:left"><span style="color:cadetblue" class="rupees"> Giảm giá:
                                {{data.giamGia}}</span> </h1> <br />
                      
                        <h1 style="text-align:left;color:cadetblue"  > Số lượng còn lại:
                            <span *ngIf="data.soLuongConLai!=0" style="color:cadetblue" class="rupees"> {{data.soLuongConLai}}</span> 
                            <span *ngIf="data.soLuongConLai==0" style="color:cadetblue" class="rupees"> Hết hàng</span>
                             </h1> <br />

                        <p><span class="rupees"> Giá : {{data.giaTien.toLocaleString('it-IT', { style: 'currency', currency: 'VND' })}} </span></p>


                    </div>

                    <!-- <div class="add-cart">

                        <h4 *ngIf="isLogin"><a style="cursor: pointer;"
                                (click)="booking(data._id,data.carName)">Order</a></h4> <br>
                        <h4 *ngIf="!isLogin"><a style="cursor: pointer;">Login to order</a></h4> <br>
                       

                    </div> -->


                    <div class="clear"></div>
                </div>
            </div>
        </div>
      




    </div>


</div>
<div style="margin-left: 600px;">
    <pagination-controls   (pageChange)="p = $event"></pagination-controls>
</div>
