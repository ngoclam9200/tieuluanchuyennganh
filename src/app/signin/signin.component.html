<app-layout></app-layout>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="http://www.epayment.com.ng/images/blog-wp-login-1200x400.png" alt="IMG">
				</div>

				<form [formGroup]="formGroup" class="login100-form validate-form">
					<span class="login100-form-title">
						Đăng nhập thành viên
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input formControlName="tenDangNhap" class="input100" type="text" name="email" placeholder="Tên tài khoản ">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input formControlName="matKhau" class="input100" type="password" name="pass" placeholder="Mật khẩu">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button (click)="loginProces()" class="login100-form-btn">
							Đăng nhập
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Quên
						</span>
						<a class="txt2" [routerLink]='["/sendemailresetpassword"]'>
							Tài khoản / Mật khẩu?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" [routerLink]='["/signup"]'>
							Tạo tài khoản của bạn
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	

</body>
</html>
</html>
