      <th style="text-align: center">Address</th>

     <td> <svg (click)="deletestaff(data.nguoiDungId)"  style="color: red;height:30px;"  aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash-alt" class="svg-inline--fa fa-trash-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M32 464a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128H32zm272-256a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zm-96 0a16 16 0 0 1 32 0v224a16 16 0 0 1-32 0zM432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16z"></path></svg> </td>








    </tr>
  </tbody>

<body>



  <div id="id01" class="modal">

    <app-layoutadmin></app-layoutadmin>
    <form class="modal-content" [formGroup]="formGroup" >
      <div class="container">
        <a onclick="document.getElementById('id01').style.display='none'" style="color: red;float: right;font-size: 35px;cursor: pointer;">X</a> <br> <br>
        <h1>Create new staff</h1>
        <p>Please fill in this form .</p>

        <hr>
        <label for="psw"><b>User Name</b></label>
        <input formControlName="tenDangNhap" type="text" value="" placeholder="Enter username" name="psw" required>
        <label  for="psw"><b>Email</b></label>
        <input formControlName="email" type="text" value="" placeholder="Enter email" name="psw" required>
        <label for="psw"><b>Phone Number</b></label>
        <input formControlName="sDT"  type="text" value="" placeholder="Enter phone number" name="psw" required>
        <label for="psw"><b>Address</b></label>
        <input formControlName="diaChi"  type="text" value="" placeholder="Enter address" name="psw" required>
        <label for="psw"><b>Full name</b></label>
        <input formControlName="tenNguoiDung"  type="text" value="" placeholder="Enter full name" name="psw" required>
     
        <label for="psw"><b>Password </b></label>
        <input formControlName="matKhau" type="password" value="" placeholder="Enter password" name="psw" required>
        <label for="psw"><b> Confirm Password </b></label>
        <input formControlName="xacNhanMatKhau" type="password" value="" placeholder="Enter confirm password" name="psw" required>
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button (click)=" registerProces()" type="submit" class="signupbtn">Create</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

  </script>

</body>
