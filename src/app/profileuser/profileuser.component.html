<html>

<body>
  
  <div id="id02" class="modal">
   
    <!-- <app-layout style="top: 0px;"></app-layout> -->
    <form class="modal-content" [formGroup]="formGroupchangepass" (ngSubmit)="Changepassword()">
      <div class="container">
        <h1>Thay đổi mật khẩu</h1>
        <p>Điền vào biểu mẫu để thay đổi mật khẩu</p>
        <hr>
        <label for="psw"><b>Mật khẩu cũ</b></label>
        <input formControlName="matKhauHienTai" type="password" placeholder="Nhập mật khẩu cũ" name="psw" required>
        <label for="psw-repeat"><b>Mật khẩu mới</b></label>
        <input formControlName="matKhauMoi" type="password" placeholder="Nhập mật khẩu mới" name="psw-repeat"
          required>
        <label for="psw-repeat"><b>Xác nhận mật khẩu </b></label>
        <input formControlName="xacNhanMatKhauMoi" type="password" placeholder="Xác nhận mật khẩu" name="psw-repeat2" required>








        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id02').style.display='none'"
            class="cancelbtn">Hủy</button>
          <button type="submit" class="signupbtn">Thay đổi</button>
        </div>
      </div>
    </form>
  </div>

  <div id="id01" class="modal">

    
    <form class="modal-content" [formGroup]="formGroup" (ngSubmit)="UpdateUser()">
      
      <div class="container">
        <h1>Thay đổi thông tin</h1>
        <p>Điền vào biểu mẫu để thay đổi thông tin</p>
        <hr>
        <label for="psw"><b>Tên người dùng</b></label>
        <input formControlName="tenNguoiDung" type="text" value="{{tenNguoiDung}}" placeholder="Nhập tên người dùng" name="psw"
          required>
        <label for="psw-repeat"><b>Địa chỉ</b></label>
        <input formControlName="diaChi" type="text" value="{{diaChi}}" placeholder="Nhập địa chỉ" name="psw-repeat"
          required>
        <label for="psw-repeat"><b>  Số điện thoại</b></label>
        <input formControlName="sDT" type="text" value="{{sDT}}" placeholder="Nhập số điện thoại"
          name="psw-repeat" required>
        <label for="email"><b>Email</b></label>
        <input formControlName="email" type="text" value="{{email}}" placeholder="Nhập email" name="email" required>







        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Hủy</button>
          <button type="submit" class="signupbtn">Thay đổi</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    var modal = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
